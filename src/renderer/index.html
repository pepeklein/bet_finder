<!--
  ============================================================================
  @file index.html
  @project BetFinder - Betting News Aggregator
  @description
    Main HTML entry point for the BetFinder application. This file defines the
    initial structure and layout for the BetFinder user interface, providing
    static scaffolding for dynamic content rendered by the application's
    JavaScript logic.

  @features
    - Main container (#container) for dynamic content rendering.
    - Welcome message and application description.
    - Button (#buscarBtn) to trigger the news search functionality.
    - Placeholder (#resultados) for displaying search results.
    - References to the main stylesheet (style.css) and favicon.
    - Inclusion of the main JavaScript renderer (renderer.js) for dynamic behavior.

  @usage
    The application dynamically updates the content of the #container div
    based on user interactions and news search results.

  @author
    BetFinder Development Team

  @copyright
    Copyright (c) 2025 BetFinder. All rights reserved.
  ============================================================================
-->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>BetFinder - Notícias de Apostas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico" /> -->
  </head>
  <body>
    <!--
      @section Main Application Container
      @description
        The main container where all dynamic content is rendered by renderer.js.
    -->
    <div id="container">
      <h1>Bem-vindo ao BetFinder!</h1>
      <p>
        Encontre rapidamente as principais notícias sobre apostas nos principais
        portais do Brasil.
      </p>
      <button id="buscarBtn">Buscar Notícias</button>
      <div id="resultados"></div>
    </div>
    <!--
      @section JavaScript Entry Point
      @description
        Main JavaScript responsible for rendering and application logic.
    -->
    <script src="renderer.js"></script>
  </body>
</html>
